<main class="contact-container">
    <section class="page-header">
        <div class="container">
            <h1 class="page-title">Visítanos y Contáctanos</h1>
            <p class="page-subtitle">Estamos aquí para servirte el mejor café.</p>
        </div>
    </section>

    <section class="contact-section container">
        <div class="contact-grid">
            <div class="contact-info">
                <h3>Nuestra Información</h3>
                <div class="info-item">
                    <strong>Dirección:</strong>
                    <span>Avenida Siempre Viva 123, Pereira, Colombia</span>
                </div>
                <div class="info-item">
                    <strong>Teléfono:</strong>
                    <span>+57 300 123 4567</span>
                </div>
                <div class="info-item">
                    <strong>Email:</strong>
                    <span>hola&#64;cafearoma.com</span>
                </div>
                <div class="info-item">
                    <strong>Horario:</strong>
                    <span>Lunes a Sábado: 8:00 - 20:00</span><br>
                    <span>Domingos: 9:00 - 19:00</span>
                </div>
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
        </div>
        <div class="map-container">
            <span>Mapa de ubicación aquí</span>
        </div>
    </section>
</main>
